[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "18"
  # For production builds, use full dataset
  # The branch detection in .eleventy.js will automatically use dev data on non-main branches
  USE_DEV_DATA = "false"

# Context-specific builds (optional)
# Use dev data for deploy previews, full data for production
[context.deploy-preview]
  command = "npm run dev:data && npm run build"
  [context.deploy-preview.environment]
    USE_DEV_DATA = "true"

[context.branch-deploy]
  command = "npm run dev:data && npm run build"
  [context.branch-deploy.environment]
    USE_DEV_DATA = "true"

# Redirect rules for clean URLs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching static assets
[[headers]]
  for = "/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/scripts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
